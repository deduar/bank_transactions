services:
  bank-transactions:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bank-transactions
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./src:/app/src
      - ./requirements.txt:/app/requirements.txt:ro
      - ./config:/app/config
      - ./data:/app/data:ro
      - ./docs:/app/docs
      - ./out:/app/out
    networks:
      - bank_transactions_net
    command:
      - /bin/sh
      - -c
      - pip install --no-cache-dir -r /app/requirements.txt && tail -f /dev/null

networks:
  bank_transactions_net:
    driver: bridge
